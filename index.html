<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ignitemare</title>
  <style>
    body {
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
    }

    .banner {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      background-color: #000;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .channel-info-wrapper {
      display: flex;
      align-items: center;
      padding: 20px 5%;
      margin-top: -60px;
    }

    .profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid #0f0f0f;
      background: #0f0f0f;
    }

    .channel-meta {
      margin-left: 16px;
    }

    .channel-meta h1 {
      font-size: 20px;
      margin: 0;
      color: #fff;
    }

    .channel-meta .subtext {
      font-size: 14px;
      color: #aaa;
      margin-top: 2px;
    }

    .subscribe-btn {
      margin-left: auto;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 18px;
      padding: 8px 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .subscribe-btn:hover {
      background: #e60000;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #777;
      font-size: 12px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="image.png" alt="Channel Banner">
  </div>

  <div class="channel-info-wrapper">
    <img src="pfp.png" alt="Profile Picture" class="profile-pic">
    <div class="channel-meta">
      <h1>Ignitemare</h1>
      <div class="subtext">@ignitemare1680 â€¢ 2025</div>
    </div>
    <a class="subscribe-btn" href="https://www.youtube.com/@Ignitemare1680?sub_confirmation=1" target="_blank">Subscribe</a>
  </div>

  <footer>
    &copy; 2025 Ignitemare. Inspired by the YouTube layout.
  </footer>

</body>
</html>
