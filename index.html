<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ignitemare</title>
  <style>
    body {
      margin: 0;
      font-family: "Roboto", Arial, sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
    }

    .banner {
      width: 100%;
      height: auto;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .channel-container {
      display: flex;
      align-items: center;
      padding: 24px 5%;
      gap: 16px;
    }

    .profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0f0f0f;
      background-color: #222;
    }

    .channel-info {
      display: flex;
      flex-direction: column;
    }

    .channel-info h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    .handle {
      color: #aaa;
      font-size: 14px;
      margin-top: 4px;
    }

    .subscribe-btn {
      margin-left: auto;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 18px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .subscribe-btn:hover {
      background: #e60000;
    }

    @media (max-width: 600px) {
      .channel-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .subscribe-btn {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="ignite.png" alt="Channel Banner" />
  </div>

  <div class="channel-container">
    <img src="pfp.png" alt="Profile Picture" class="profile-pic" />
    <div class="channel-info">
      <h1>Ignitemare</h1>
      <div class="handle">@ignitemare1680 â€¢ 2025</div>
    </div>
    <a class="subscribe-btn" href="https://www.youtube.com/@Ignitemare1680?sub_confirmation=1" target="_blank">Subscribe</a>
  </div>

</body>
</html>
