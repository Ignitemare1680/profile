<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ignitemare</title>
  <style>
    body {
      margin: 0;
      font-family: "Roboto", Arial, sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
    }

    .banner {
      position: relative;
      width: 100%;
      max-height: 280px;
      overflow: hidden;
      border-radius: 20px;
      margin-bottom: 60px;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .channel-header {
      display: flex;
      align-items: center;
      padding: 0 5%;
      margin-top: -70px;
    }

    .profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid #0f0f0f;
      object-fit: cover;
      background-color: #222;
    }

    .channel-details {
      margin-left: 16px;
    }

    .channel-details h1 {
      font-size: 24px;
      margin: 0;
      color: #fff;
    }

    .channel-details .handle {
      font-size: 14px;
      color: #aaa;
    }

    .subscribe-btn {
      margin-left: auto;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 18px;
      padding: 8px 20px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .subscribe-btn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="ignite.png" alt="Channel Banner" />
  </div>

  <div class="channel-header">
    <img src="pfp.png" alt="Profile Picture" class="profile-pic" />
    <div class="channel-details">
      <h1>Ignitemare</h1>
      <div class="handle">@ignitemare1680 â€¢ 2025</div>
    </div>
    <a class="subscribe-btn" href="https://www.youtube.com/@Ignitemare1680?sub_confirmation=1" target="_blank">Subscribe</a>
  </div>

</body>
</html>
